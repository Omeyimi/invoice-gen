<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #1E75BC;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #155F91;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0 15px 0;
            width: 200px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>Enter Invoice Details</h2>

    <label for="invoiceNumber">Invoice Number</label>
    <input type="text" id="invoiceNumber" placeholder="Invoice Number" required>
    <br>

    <label for="invoiceDate">Invoice Date</label>
    <input type="date" id="invoiceDate" required>
    <br>

    <label for="paymentConditions">Payment Conditions</label>
    <input type="text" id="paymentConditions" placeholder="Payment Conditions" required>
    <br>

    <label for="invoicedAmount">Invoiced Amount</label>
    <input type="text" id="invoicedAmount" placeholder="Invoiced Amount" required>
    <br>

    <label for="latestPaymentDate">Latest Payment Date</label>
    <input type="date" id="latestPaymentDate" required>
    <br>

    <label for="yourReference">Your Reference</label>
    <input type="text" id="yourReference" placeholder="Your Reference" required>
    <br>

    <label for="ourReference">Our Reference</label>
    <input type="text" id="ourReference" placeholder="Our Reference" required>
    <br>

    <button id="downloadButton">Download</button>

    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Get the input values
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const invoiceDate = document.getElementById('invoiceDate').value;
            const paymentConditions = document.getElementById('paymentConditions').value;
            const invoicedAmount = document.getElementById('invoicedAmount').value;
            const latestPaymentDate = document.getElementById('latestPaymentDate').value;
            const yourReference = document.getElementById('yourReference').value;
            const ourReference = document.getElementById('ourReference').value;

            // Convert the date to the format: "January 30, 2025"
            const formattedDate = new Date(invoiceDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Create a new jsPDF instance with specified dimensions (909px width, 1285px height)
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                unit: 'px',  // Using pixels as unit
                format: [909, 1285]
            });

            // Define the logo image URL (the PNG image hosted on GitHub)
            const logoUrl = 'https://raw.githubusercontent.com/Omeyimi/invoice-gen/refs/heads/main/Mobilelabs%20logo.png';

            // Fetch the logo image
            const logoImg = new Image();
            logoImg.onload = function() {
                // Add the logo to the PDF at the specified position (40px from top, 108px from left)
                const logoWidth = 195.15; // Set the logo width to 195.15px
                const logoHeight = 25.88; // Set the logo height to 25.88px
                doc.addImage(logoImg, 'PNG', 108, 40, logoWidth, logoHeight);

                // Add the text "INVOICE" and the invoice number to the PDF
                const text = "INVOICE";
                const fontSize = 48;
                doc.setFont("helvetica", "bold");  // Use built-in Helvetica bold font
                doc.setFontSize(fontSize);

                // Calculate the position to horizontally center the text and invoice number
                const totalWidth = 909; // Document width
                const invoiceTextWidth = doc.getTextWidth(text);
                const invoiceNumberWidth = doc.getTextWidth(invoiceNumber);

                const invoiceTextX = (totalWidth - (invoiceTextWidth + invoiceNumberWidth + 12)) / 2;
                const invoiceNumberX = invoiceTextX + invoiceTextWidth + 9;

                // Position: 153px from top, centered horizontally
                doc.text(text, invoiceTextX, 153); // "INVOICE" text
                doc.text(invoiceNumber, invoiceNumberX, 153); // Invoice number

                // Add Northern Partners ApS address
                const addressX = 108; // Position from the left
                let addressY = 245; // Start from 245px from top
                doc.setFontSize(24);

                // Add the address lines
                doc.setFont("helvetica", "bold");
                doc.text("Northern Partners ApS", addressX, addressY);
                addressY += 28; // Move 28px down for the next line

                doc.setFont("helvetica", "normal");
                doc.text("Hovedvagtsgade 6, 1", addressX, addressY);
                addressY += 28;

                doc.text("DK - 1103 COPENHAGEN K", addressX, addressY);
                addressY += 28;

                doc.text("DENMARK", addressX, addressY);

                // Add Your Reference and Our Reference
                const referenceX = 108; // Position from the left
                let referenceY = 448; // Start from 448px from top
                doc.setFontSize(24);

                // Add Your Reference
                doc.text(`Your reference: ${yourReference}`, referenceX, referenceY);
                referenceY += 28; // Move 28px down for the next field

                // Add Our Reference
                doc.text(`Our reference: ${ourReference}`, referenceX, referenceY);

                // Save the PDF
                doc.save('download.pdf');
            };
            logoImg.src = logoUrl;
        });
    </script>

</body>
</html>
