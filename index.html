<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Invoice Generator</h2>
    <label for="name">Recipient Name:</label>
    <input type="text" id="name" placeholder="Enter recipient's name">

    <label for="invoice-number">Invoice Number:</label>
    <input type="text" id="invoice-number" placeholder="Enter invoice number">

    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="details">Invoice Details:</label>
    <textarea id="details" rows="5" placeholder="Enter item details, prices, etc."></textarea>

    <button id="download-btn">Download Invoice</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
