<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #1E75BC;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #155F91;
        }
    </style>
</head>
<body>

    <button id="downloadButton">Download</button>

    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Create a new jsPDF instance with specified dimensions (909px width, 1285px height)
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                unit: 'px',  // Using pixels as unit
                format: [909, 1285]
            });

            // Define the logo image URL (the PNG image hosted on GitHub)
            const logoUrl = 'https://raw.githubusercontent.com/Omeyimi/invoice-gen/refs/heads/main/Mobilelabs%20logo.png';

            // Add the logo to the PDF at the specified position (40px from top, 108px from left)
            const logoWidth = 100;  // Adjust the width of the logo
            const logoHeight = 100; // Adjust the height of the logo

            // Fetch the image using an Image object to ensure it loads correctly before adding to the PDF
            const img = new Image();
            img.onload = function() {
                doc.addImage(img, 'PNG', 108, 40, logoWidth, logoHeight);

                // Save the PDF
                doc.save('download.pdf');
            };
            img.src = logoUrl;
        });
    </script>

</body>
</html>
