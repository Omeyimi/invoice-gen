<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin: 10px 0 5px;
}

input, textarea {
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 15px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}

.hidden {
  display: none;
}

#invoice {
  padding: 20px;
  border: 1px solid #ccc;
  margin-top: 20px;
}

#invoice h1 {
  text-align: left;
  color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
      <label for="issueDate">Issue Date:</label>
      <input type="date" id="issueDate" required>

      <label for="invoiceNumber">Invoice Number:</label>
      <input type="text" id="invoiceNumber" required>

      <label for="paymentConditions">Payment Conditions:</label>
      <input type="text" id="paymentConditions" required>

      <label for="invoiceAmount">Invoice Amount (DKK):</label>
      <input type="number" id="invoiceAmount" required>

      <label for="latestPaymentDate">Latest Payment Date:</label>
      <input type="date" id="latestPaymentDate" required>

      <label for="yourReference">Your Reference:</label>
      <input type="text" id="yourReference" required>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <button type="button" id="generate-pdf">Generate PDF</button>
    </form>
    <div id="invoice" class="hidden">
      <!-- Invoice Template -->
      <div id="pdf-content">
        <h1>INVOICE <span id="invoiceNumberDisplay"></span></h1>
        <p>Date: <span id="issueDateDisplay"></span></p>
        <p>Payment conditions: <span id="paymentConditionsDisplay"></span></p>
        <p>Invoiced amount: <span id="invoiceAmountDisplay"></span> DKK</p>
        <p>Latest payment date: <span id="latestPaymentDateDisplay"></span></p>
        <p>Your reference: <span id="yourReferenceDisplay"></span></p>
        <p>Description: <span id="descriptionDisplay"></span></p>
      </div>
    </div>
  </div>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
